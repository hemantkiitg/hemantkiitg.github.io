<h2>French → English Translator (T5 small)</h2>
<p><em>Runs locally in your browser. First load may take a bit while models download.</em></p>
<div style="display:flex;gap:8px;margin:8px 0;">
  <textarea id="fr" rows="3" style="flex:1;" placeholder="Tape ton texte en français…"></textarea>
  <button id="btn-translate" disabled>Translate</button>
</div>
<pre id="en" style="white-space:pre-wrap;border:1px solid #e5e5e5;border-radius:8px;padding:8px;min-height:48px;"></pre>

<hr>
<h2>Summarizer (DistilBART)</h2>
<div style="display:flex;gap:8px;margin:8px 0;">
  <textarea id="sum-in" rows="6" style="flex:1;" placeholder="Paste text to summarize…"></textarea>
  <button id="btn-sum" disabled>Summarize</button>
</div>
<pre id="sum-out" style="white-space:pre-wrap;border:1px solid #e5e5e5;border-radius:8px;padding:8px;min-height:48px;"></pre>

<p id="load-status">Loading models…</p>

<script type="module">
  import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@3/dist/transformers.min.js";

  const statusEl = document.getElementById('load-status');
  const btnT = document.getElementById('btn-translate');
  const btnS = document.getElementById('btn-sum');

  let translator, summarizer;

  try {
    // Small, browser-friendly models
    translator = await pipeline("text2text-generation", "Xenova/t5-small");
    summarizer = await pipeline("summarization", "Xenova/distilbart-cnn-6-6");
    statusEl.textContent = "Models ready.";
    btnT.disabled = false;
    btnS.disabled = false;
  } catch (e) {
    statusEl.textContent = "Load error: " + e.message;
    console.error(e);
  }

  document.getElementById('btn-translate').onclick = async () => {
    const fr = (document.getElementById('fr').value || "").trim();
    if (!fr) return;
    const outEl = document.getElementById('en');
    outEl.textContent = "Translating…";
    try {
      // T5 expects a prompt prefix
      const out = await translator("translate French to English: " + fr, { max_new_tokens: 128 });
      outEl.textContent = out[0]?.generated_text || "(no output)";
    } catch (e) {
      outEl.textContent = "Error: " + e.message;
      console.error(e);
    }
  };

  document.getElementById('btn-sum').onclick = async () => {
    const txt = (document.getElementById('sum-in').value || "").trim();
    if (!txt) return;
    const outEl = document.getElementById('sum-out');
    outEl.textContent = "Summarizing…";
    try {
      const out = await summarizer(txt, { max_length: 120, min_length: 40 });
      outEl.textContent = out[0]?.summary_text || "(no output)";
    } catch (e) {
      outEl.textContent = "Error: " + e.message;
      console.error(e);
    }
  };
</script>
